<div class="row border" style="height:85vh">
  <div class="col border" style="overflow:auto">
    <app-sections [contractDetails]="contractDetails$ | async" (questionFlowsOpen)="onQuestionFlowOpen($event)"></app-sections>
  </div>
  <div class="col border" style="overflow:auto">
    <app-questions [questionFlows]="questionFlows$ | async" (questionFlowFormOpen)="onQuestionFlowFormOpen($event)"></app-questions>
  </div>
  <div class="col border" style="overflow:auto">
    <app-question-form [questionFlow]="questionFlow$ | async" (setQuestionFlowAnswer)="onSetQuestionFlowAnswer($event)"></app-question-form>
  </div>
</div>
